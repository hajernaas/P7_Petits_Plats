<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af057d8543.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <title>Les Petits Plats</title>
</head>

<body>
    <div class="body-container">

        <!-- Header -->
        <header role="banner">
            <div class="banner-container">
                <img src="./assets/images/img_header.png" class="img-header" alt="background homepage" />
                <a href="./index.html">
                    <img src="./assets/images/logo.png" class="logo" alt="logo homepage" /></a>

                <div class="banner-search">
                    <h1 class="title-header">
                        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
                        DÉLICIEUSES
                    </h1>
                    <div class="input-group search-bar">
                        <input type="search" id="searchInput" class="form-control rounded search-input"
                            placeholder="Rechercher une recette, un ingrédient, " aria-label="Search" />
                        <div class="search-icon">
                            <button type="button" class="btn btn-dark magnifying-glass">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <!-- Main -->
        <main class="container mt-2 mb-5">
            <!-- Section 1 : Filter -->
            <section class="filter-section mt-5">
                <div class="dropdown-content" data-category="ingredients">
                    <div class="dropdown">
                        <button id="ingredient-toggle" class="btn dropdown-toggle " type="button" aria-haspopup="true"
                            aria-expanded="false">
                            Ingrédients
                            <span class="fas fa-chevron-down icon-chevron"></span>
                        </button>

                        <div class="dropdown-menu" id="ingredient" aria-labelledby="ingredientDropdownToggle">
                            <div class="dropdown-search">
                                <div class="input-group">
                                    <input id="ingredient-input" type="search" class="form-control search-input"
                                        placeholder="Rechercher" aria-label="Rechercher" />

                                    <div class="input-group-append">
                                        <span class="input-group-text bg-transparent border-0"><i
                                                class="fas fa-search"></i></span>
                                    </div>

                                </div>

                                <div class="ingredients-items">
                                    <ul id="ingredients-tags">
                                        <!-- list tag ingredients  -->
                                    </ul>
                                </div>

                            </div>


                        </div>

                    </div>
                </div>


                <div class="dropdown-content">
                    <div class="dropdown">
                        <button id="appliance-toggle" class="btn dropdown-toggle" type="button" aria-haspopup="true"
                            aria-expanded="false">
                            Appareils
                            <span class="fas fa-chevron-down icon-chevron"></span>
                        </button>
                        <div class="dropdown-menu" id="appliance" aria-labelledby="applianceDropdownToggle">
                            <div class="dropdown-search">
                                <div class="input-group">
                                    <input id="appliance-input" type="search" class="form-control search-input"
                                        placeholder="Rechercher" aria-label="Rechercher" />

                                    <div class="input-group-append">
                                        <span class="input-group-text bg-transparent border-0"><i
                                                class="fas fa-search"></i></span>
                                    </div>

                                </div>

                                <div class="appliances-items">
                                    <ul id="appliances-tags">
                                        <!-- list tag ingredients  -->
                                    </ul>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>





                <div class="dropdown-content">
                    <div class="dropdown">
                        <button id="utensil-toggle" class="btn dropdown-toggle " type="button" aria-haspopup="true"
                            aria-expanded="false">
                            Ustensiles
                            <span class="fas fa-chevron-down icon-chevron"></span>
                        </button>
                        <div class="dropdown-menu" id="utensil" aria-labelledby="utensilDropdownToggle">
                            <div class="dropdown-search">
                                <div class="input-group">
                                    <input id="utensil-input" type="search" class="form-control search-input"
                                        placeholder="Rechercher" aria-label="Rechercher" />

                                    <div class="input-group-append">
                                        <span class="input-group-text bg-transparent border-0"><i
                                                class="fas fa-search"></i></span>
                                    </div>


                                </div>


                                <div class="utensils-items">
                                    <ul id="utensils-tags">
                                        <!-- list tag ingredients  -->
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>



                <p class="recipes-count"></p>
            </section>

            <!-- Section 2 : TagContainer -->
            <section class="tags-section"></section>

            <!-- Section 3 : Card -->
            <section class="recipes-section mt-2 row g-5" aria-label="list of recipes">

            </section>



        </main>










    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="module" src="./scripts/pages/index.js"></script>
    <script type="module" src="./scripts/Templates/cardTemplateRecipes.js"></script>
    <script type="module" src="./scripts/utils/searchMainBar.js"></script>



</body>

</html>
